<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Assignment 3</h1>
        <div id="navbar"></div>
        
    </header>
    
    <form id="userForm" action="mailto:yzheng01@icloud.com" method="post" enctype="text/plain" onsubmit="return validateForm()" novalidate>
        <h1>Input Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <br>
            
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" pattern="\d{5}" required>
            <br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="123-456-7890" required>
            <br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="abc123@example.com" required>
            <br>
            
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <br>
            
            <label for="confirmation">What is the course number for Web System?</label>
            <input type="text" id="confirmation" name="confirmation" required>
            <br>
            
            <input type="submit" value="Submit">
            <input type="button" value="Clear" onclick="clearForm()">
        </fieldset>
    </form>

    <script src="navScript.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
